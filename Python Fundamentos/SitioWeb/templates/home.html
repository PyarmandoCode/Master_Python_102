<html lang="en">
<head>
    <title>{{ datos.title }} </title>
    <link rel="stylesheet" href="{{ url_for('static' ,filename='css/style.css') }}">
</head>    

<body>
    <div class="container">
        <h1>{{ datos.titulo }}</h1>
        <p>{{ datos.descripcion }}</p>
        <ul>
            {% for item in datos.items() %}
              <li> {{ item }} </li>
            {% endfor %}
        </ul>    
    </div>    
</body>    
</html>
